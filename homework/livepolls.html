<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>설문지</h2>
    <p>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
    </p>
    <hr>
    학년
    <input type="radio" name="g" value="1">1학년
    <input type="radio" name="g" value="2">2학년
    <input type="radio" name="g" value="3">3학년
    <input type="radio" name="g" value="4">4학년
    <br>
    성별
    <input type="radio" name="s" value="1">남
    <input type="radio" name="s" value="2">여
    <br>
    관심 분야
    <select name="i">
        <option value="">모바일 소프트웨어</option>
        <option value="">프론트엔드</option>
        <option value="">백엔드</option>
        <option value="">풀스택</option>
        <option value="">모바일</option>
        <option value="">게임</option>
        <option value="">임베디드</option>
    </select>
    <br>
    진로
    <input type="checkbox" name="" id="">개발
    <input type="checkbox" name="" id="">기획
    <input type="checkbox" name="" id="">영업
    <input type="checkbox" name="" id="">창업
    <br>
    남기고 싶은 말
    <br>
    <textarea rows="10" cols="50" placeholder="글을 남겨주세요"></textarea>
</body>
</html>
